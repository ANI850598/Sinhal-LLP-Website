     <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        .contact-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Map Section */
        .contact-map {
            flex: 1;
            min-height: 450px;
        }

        .contact-map iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Details Section */
        .contact-details {
            flex: 1;
            padding: 40px;
        }

        .contact-details h2 {
            margin-bottom: 20px;
            color: #f17200;
        }

        .contact-details p {
            margin: 12px 0;
            font-size: 16px;
            color: #555;
        }

        .contact-details span {
            font-weight: bold;
            color: #222;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .contact-map {
                min-height: 300px;
            }
        }
    </style>
</head>
